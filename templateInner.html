<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <input type="text" id="inputfirstName" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" id="inputlastName" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
            </tr>
        </thead>
        <tbody id="tableName">
            <tr>
                <th scope="row">1</th>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
    </table>
    <button type="button" disabled id="btnAddItem" class="btn btn-success">Add Item</button>
    <script type="module" src="templateInnerHtml/index.js"></script>
</body>
</html>
